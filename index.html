  <script>
    function validarMaxLength(inputs) {
      if (inputs.value.length > 6) {
        inputs.value = inputs.value.slice(0, 6);
      }
    }

    function validarMaxLengthFloats(inputs) {
  if (inputs.value.length > 7) {
    inputs.value = inputs.value.slice(0, 7);
  }
}

    function validarInput(evt) {
      var theEvent = evt || window.event;
      var key = theEvent.keyCode || theEvent.which;
      var regex = /[0-9]/;
      if (!regex.test(String.fromCharCode(key))) {
        theEvent.returnValue = false;
        if (theEvent.preventDefault) theEvent.preventDefault();
      }
    }
    

    function validarFloatInput(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  var keyChar = String.fromCharCode(key);

  // Regex para aceitar números, pontos e vírgulas
  var regex = /[0-9.,]/;

  if (!regex.test(keyChar)) {
    // Impede a entrada de caracteres inválidos
    theEvent.returnValue = false;
    if (theEvent.preventDefault) theEvent.preventDefault();
  } else {
    // Converte vírgula para ponto automaticamente
    if (keyChar === ',') {
      keyChar === '.';
    }
  }
}

    function calcularResultadoAtpvSemDesconto() {
      var atpvquant = parseFloat(document.getElementById('atpvquant').value);
      var ssdrquant = parseFloat(document.getElementById('ssdrquant').value);
      var resultado_atpv_menos_ssdr = (atpvquant - ssdrquant);

      if (isNaN(atpvquant)) {
        atpvquant = 0;
      }

      if (isNaN(ssdrquant)) {
        ssdrquant = 0;
      }

      if (resultado_atpv_menos_ssdr < 0) {
        resultado_atpv_menos_ssdr = 0;
      }

      if (isNaN(resultado_atpv_menos_ssdr)) {
        resultado_atpv_menos_ssdr = 0;
      }
      
      resultado = resultado_atpv_menos_ssdr * 41.76;

      document.getElementById('atpvsemdesconto').innerHTML = resultado_atpv_menos_ssdr;
      document.getElementById('totalatpvsemdesconto').innerHTML = " x R$41.76 = R$" + resultado.toFixed(2);
      calcularTotalDeTudo()
    }

    
     function calcularResultadoAtpvComDesconto() {
      var atpvquant = parseFloat(document.getElementById('atpvquant').value);
      var ssdrquant = parseFloat(document.getElementById('ssdrquant').value);
      var resultado_ssdr_menos_atpv = atpvquant - atpvquant + ssdrquant;

      if (isNaN(atpvquant)) {
        atpvquant = 0;
      }

      if (isNaN(ssdrquant)) {
        ssdrquant = 0;
      }

      if (resultado_ssdr_menos_atpv < 0) {
        resultado_ssdr_menos_atpv = 0;
      }

      if (isNaN(resultado_ssdr_menos_atpv)) {
        resultado_ssdr_menos_atpv = 0;
      }
      
      if (resultado_ssdr_menos_atpv > atpvquant){
        resultado_ssdr_menos_atpv = atpvquant;
      }
       resultadocomdesconto = resultado_ssdr_menos_atpv * 27.84;
      document.getElementById('atpvcomdesconto').innerHTML = resultado_ssdr_menos_atpv;
      document.getElementById('totalatpvcomdesconto').innerHTML = " x R$27.84 = R$" + resultadocomdesconto.toFixed(2);

    }
